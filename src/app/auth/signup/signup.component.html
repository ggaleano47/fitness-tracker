<section class= "signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]= "signupForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Insert an email"
        formControlName="email">
      <mat-error *ngIf="signupForm.controls['email'].errors?.required">Field must not be empty</mat-error>
      <mat-error *ngIf="signupForm.controls['email'].errors?.email">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Insert your password"
        formControlName="password">
      <mat-error *ngIf="signupForm.controls['password'].errors?.required">Field must not be empty</mat-error>
      <mat-error *ngIf="signupForm.controls['password'].errors?.minlength">Password is too short</mat-error>
      <mat-hint *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].pristine">Your password must be 6 characters at least</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Insert your birth date"
        [matDatepicker]="picker"
        formControlName="birthdate"
        [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="signupForm.controls['birthdate'].errors?.required">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="agree" color="primary" labelPosition="before">Agree to Terms and Conditions</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
